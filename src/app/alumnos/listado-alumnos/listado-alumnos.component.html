<div class="center contenedor-ancho">

    <h3>Todos los Alumnos</h3>

    <ion-list>
        <ion-item *ngFor="let alumno of lista_alumnos">
            <ion-card>
                <img *ngIf="!alumno.fotoHashCode" class="card-img-top" src="https://randomuser.me/api/portraits/men/{{alumno.id%100}}.jpg" alt="Card image cap">
                <img *ngIf="alumno.fotoHashCode" class="card-img-top" src="http://10.1.2.10:3000/alumno/obtenerfoto/{{alumno.id}}?fotoid={{alumno.fotoHashCode}}" alt="Card image cap">

                <ion-card-header>
                    <ion-card-subtitle>Nombre</ion-card-subtitle>
                    <ion-card-title>{{alumno.nombre}} {{alumno.nombre}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    {{alumno.edad}} a√±os de edad. Creado {{alumno.creadoEn | amLocale:"es" | amTimeAgo }}
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
